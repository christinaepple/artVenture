<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Cache-busting for CSS -->
    <script>
      const cssVersion = new Date().getTime(); // Generate a timestamp
      const cssLink = document.createElement('link');
      cssLink.rel = 'stylesheet';
      cssLink.href = `style.css?v=${cssVersion}`;
      document.head.appendChild(cssLink);
    </script>

    <!-- Cache-busting for json -->
     <script>
      const jsonVersion = new Date().getTime();
      const jsonLink = document.createElement('link');
      jsonLink.rel = 'manifest';
      jsonLink.href = `manifest.json?v=${jsonVersion}`;
      document.head.appendChild(jsonLink);
     </script>
    

</head>
